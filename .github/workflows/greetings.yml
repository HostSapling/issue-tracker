name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for submitting your first issue! hopefully we are able to get to it before it becomes burried. your feedback matters most!'
        pr-message: 'Your first PR to this board has been submitted. Thanks for your valuable information and support!'
